{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container text-center">
    <div class='row'>
        <div class="col-6 my-4">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.3448447628184!2d106.70220960000002!3d10.784878399999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f4a495e916b%3A0x728d98f4fbcbb531!2zNDEtNDMgxJAuIMSQaW5oIFRpw6puIEhvw6BuZywgQuG6v24gTmdow6ksIFF14bqtbiAxLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1699438373649!5m2!1sen!2s"
                width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen data-aos="fade-left"
                data-aos-duration="3000">
            </iframe>
        </div>
        <div class="col-6">
            <h3 class="my-4 border-bottom pb-1">LIÊN HỆ</h3>
            <div class="justify-content-between align-items-center">
                <table class="table table-borderless">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_table }}
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Gửi" class="btn btn-footer btn-sm" />
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
