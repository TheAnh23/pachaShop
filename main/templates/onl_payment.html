{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="container mt-3 w-50">
        <div class="row">
            <div class="col-12 col-4" style="height:500px; width:600px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            THANH TOÁN ONLINE
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post">
                            <div class="form-group">
                                <label for="cardNumber">Số tài khoản</label>
                                <div class="input-group">
                                    <input type="text" class="form-control text-center" id="cardNumber"
                                        placeholder="xxxx xxxx xxxx xxxx" required autofocus />
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-lock"></span></span>
                                </div>
                            </div>
                            <p>Chúng tôi đã gửi mã CODE đến số điện thoại bạn cung cấp</p>
                            <div class="form-group">
                                <label for="cardNumber">CODE</label>
                                <div class="input-group">
                                    <input type="text" class="form-control text-center" id="cardNumber"
                                        placeholder="*** ***" required autofocus />
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-lock"></span></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br />
                <div class="row d-flex justify-content-center mb-4">
                    <button data-toggle="modal" data-target="#productReview" type="button"
                        class="btn btn-success btn-lg btn-block">Thanh toán</button>
                </div>
                <div class="modal fade" id="productReview" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                                <strong>THANH TOÁN THÀNH CÔNG</strong><br>
                                <a href="{% url 'home'%}" class="btn btn-danger mt-3">TRỞ LẠI</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
{% endblock %}
